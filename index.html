<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List | ROHIT KHARE</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todos</h1>
            <input type="text" id="input" placeholder="Write todo"><br>
            <button type="button" id="add">Add New Todo</button>
            <button type="button" id="remove">Remove Done Todo</button>
            <p id="error-message" class="error-message"></p>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Complete your courses</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go for work</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Play sports</label>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
